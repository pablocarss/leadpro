services:
  postgres:
    image: postgres:16-alpine
    container_name: leadpro-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 50415384
      POSTGRES_DB: leadpro
    ports:
      - '5434:5432'
    volumes:
      - leadpro_postgres_data:/var/lib/postgresql/data
    networks:
      - leadpro-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d leadpro']
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: leadpro-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: leadpro
      MINIO_ROOT_PASSWORD: leadpro123
    ports:
      - '9002:9000'
      - '9003:9001'
    volumes:
      - leadpro_minio_data:/data
    networks:
      - leadpro-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leadpro-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=postgresql://postgres:50415384@postgres:5432/leadpro
      - JWT_SECRET=sua_chave_secreta_muito_segura_aqui_123
      - NODE_ENV=production
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=leadpro
      - MINIO_SECRET_KEY=leadpro123
      - MINIO_BUCKET=leadpro
      - MINIO_USE_SSL=false
    volumes:
      - whatsapp_sessions:/app/.whatsapp-sessions
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - leadpro-network

  ngrok:
    image: ngrok/ngrok:latest
    container_name: leadpro-ngrok
    restart: unless-stopped
    command:
      - "start"
      - "--all"
      - "--config"
      - "/etc/ngrok.yml"
    volumes:
      - ./ngrok.yml:/etc/ngrok.yml
    ports:
      - '4040:4040'
    depends_on:
      - app
    networks:
      - leadpro-network

volumes:
  leadpro_postgres_data:
    driver: local
  leadpro_minio_data:
    driver: local
  whatsapp_sessions:
    driver: local

networks:
  leadpro-network:
    driver: bridge
